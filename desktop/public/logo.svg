<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="primaryGradient" x1="20" y1="20" x2="180" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="90" fill="url(#primaryGradient)" opacity="0.1" />
  
  <!-- 核心图形：S 形状的文档流 -->
  <path d="M60 70 C 60 40, 140 40, 140 70 C 140 100, 60 100, 60 130 C 60 160, 140 160, 140 130" 
        stroke="url(#primaryGradient)" 
        stroke-width="16" 
        stroke-linecap="round" 
        filter="url(#glow)" />
        
  <!-- 节点装饰：象征图结构 -->
  <circle cx="140" cy="70" r="10" fill="#fff" />
  <circle cx="60" cy="130" r="10" fill="#fff" />
  <circle cx="100" cy="100" r="8" fill="#fff" opacity="0.6" />
</svg>